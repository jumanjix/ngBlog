<div class="container pt-5">
    <h2 class="text-center">Utenti</h2>

    <div class="d-flex justify-content-end">
        <!-- Aggiungi Nuovo Utente -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalNuovo">
            + Aggiungi Utente
        </button>
    </div>

    <!-- Modal di creazione nuovo utente -->
    <div class="modal fade" id="modalNuovo" tabindex="-1" aria-labelledby="modalNuovoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuovoLabel">Crea Nuovo Utente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row pt-3">
                            <div class="col">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                                </div>
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="proPicFile">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nome Utente"
                                        aria-label="Nome Utente">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Occupazione"
                                        aria-label="Occupazione">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary">Aggiungi Utente</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-cols-3 g-4">
        <div class="col justify-content-center" *ngFor="let u of users">

            <div class="card h-100">

                <div class="row g-0 ps-2 pt-2">
                    <div class="col-5 pt-2">
                        <img src="../../assets/propics/{{u.proPic}}" alt="propic" class="img-fluid">
                    </div>
                    <div class="col-7">
                        <div class="card-body">
                            <h5 class="card-title">{{u.nome | uppercase}} {{u.cognome | uppercase}}</h5>
                            <h6 class="card-subtitle text-muted">{{u.occupazione}}</h6>
                            <div class="card-text mt-4">
                                <p><strong>username:</strong> {{u.username}}</p>
                                <p><strong>email:</strong> {{u.email}}</p>
                                <small class="text-muted text-center">{{u.followers}} followers</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer mt-auto">
                    <!-- Elimina Utente -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalElimina">
                        Elimina
                    </button>

                    <!-- Modal di eliminazione -->
                    <div class="modal fade" id="modalElimina" tabindex="-1" aria-labelledby="modalEliminaLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalEliminaLabel">Elimina Utente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Stai per eliminare {{u.nome | uppercase}} {{u.cognome | uppercase}}.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Annulla</button>
                                    <button type="button" class="btn btn-danger">Elimina</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Modifica Utente -->
                    <button type="button" class="btn btn-warning" (click)="openEdit(u)">Modifica
                    </button>

                   

                </div>

            </div>
        </div>
    </div>
</div>
