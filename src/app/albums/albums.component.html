 <div class="container">
    <div class="row">
        <div class="col-12 my-5">
            <h1>Dai un'occhiata ad uno dei 20 album caricati dagli utenti:</h1><br>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
              <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="submit">Cerca</button>
                </form>
              </div>
            </nav>
            <hr>

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" *ngFor="let a of albums,index as i">
              <div class="carousel-indicators"  >
                <button type="button" attr.data-bs-target="{{'#'+ albums}}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" attr.data-bs-target="{{'#'+ albums}}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" attr.data-bs-target="{{'#'+ albums}}" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner" >
                <div class="carousel-item active" *ngFor="let i of a.immagini">
                  <img src="https://siviaggia.it/wp-content/uploads/sites/2/2018/10/miami.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{i.titolo}}</h5>
                    <p></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://siviaggia.it/wp-content/uploads/sites/2/2018/10/miami.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://siviaggia.it/wp-content/uploads/sites/2/2018/10/miami.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

        </div>
    </div>
</div>
