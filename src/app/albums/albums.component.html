 <div class="container">
    <div class="row">
        <div class="col-12 my-5">
            <h1>Dai un'occhiata ad uno dei 20 album caricati dagli utenti:</h1><br>
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
              <div class="container-fluid">
                <a class="navbar-brand"><button type="button" class="btn btn-outline-primary" (click)="openModal('create')">+ Aggiungi Album</button></a>
                <div class="d-flex" for="albumsearch">
                  <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchAlbumInput">
                  <button class="btn btn-primary" type="submit">Cerca</button>
                </div>
              </div>
            </nav>
            <hr>
            <div *ngFor="let a of albums | searchAlbum: searchAlbumInput" class="mb-5">
              <h3>{{a.titolo}}</h3>
            <ngb-carousel>
              <ng-template ngbSlide *ngFor="let i of a.immagini">
                <div class="picsum-img-wrapper">
                  <img src="../../assets/albumpics/{{i.src}}" alt="Random first slide"  class="mh-100" class="mw-80" style="width: 100%; height: 50vh">
                </div>
                <div class="carousel-caption">
                  <h3>{{i.titolo}}</h3>
                  <p>{{i.descrizione}}</p>
                </div>
              </ng-template>
            </ngb-carousel>
            <br>
            <button type="button" class="btn btn-outline-danger" (click)="openModal('edit', a)">Modifica</button>&#160;
            <button type="button" class="btn btn-outline-dark" (click)="openModal('delete', a)">Elimina</button>


          </div>
        </div>
    </div>
