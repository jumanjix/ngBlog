<div class="container">
    <div class="row">
        <div class="col-12 my-5">
            <h1>Post nel database:</h1><hr>
            <div class="col-8 mx-auto">
                <ul>
                    <li class="d-flex justify-content-between flex-row border" *ngFor="let p of posts">
                        <a class="product-name" [routerLink]="['/posts/', p.id]">{{p.titolo}}</a>
                       
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</div>
